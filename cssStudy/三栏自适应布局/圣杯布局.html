<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            height: 300px;
            background-color: tan;
            padding: 0 100px;
        }

        .column {
            float: left;
        }

        .box {
            width: 100px;
            height: 50px;
            float: left;
            background-color: red;
        }

        .left {
            margin-left: -100%;
            position: relative;
            left: -100px;
        }

        .right {
            margin-right: -100px;
        }

        .center {
            height: 50px;
            width: 100%;
            background-color: rgb(91, 219, 219);
            overflow: hidden;
        }

        /* .clearbox {
            clear: both;
        } */
    </style>
</head>
<!-- 圣杯布局 -->
<!-- 外部div设置margin-left/right -->
<!-- 布局center,left,right float:left   作用在同一行 -->
<!-- center 放在开头，设置宽为:100% 作用：为下两个布局做铺垫 -->
<!-- left：ML:-100% 此时与上一行重叠 -->
<!-- position:relative 相对自身左移自身单位距离 -->
<!-- right:mr:-100px 接上文同一行，原理右边自身单位距离 -->

<!-- 清除浮动 -->
<!-- 1.布局框添加div父元素 -->
<!-- 2.清除浮动：clear -->
<!-- 3.布局框(父元素)设置overflow -->

<body>
    <div id="container">
        <div class="column center">center</div>
        <div class="column box left">left</div>
        <div class="column box right">right</div>
    </div>
    <div class="center clearbox">dfjkasfj;sf</div>

</body>

</html>
