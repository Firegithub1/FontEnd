<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <style>
        /* #container {
            /* height: 300px; */
        /* background-color: tan; */
        /* overflow: hidden; */
        /* } */
        .center {
            height: 200px;
            background: red;
            margin-left: 100px;
            margin-right: 100px;

        }

        .center-wrap {
            width: 100%;
        }

        .center-wrap,
        .left,
        .right {
            float: left;

        }

        .left {
            background: yellow;
            height: 200px;
            width: 100px;
            margin-left: -100%;
        }

        .right {
            background: rgb(116, 108, 108);
            height: 200px;
            width: 100px;
            margin-left: -100px;
        }

        .header {
            height: 150px;
            background-color: wheat;
        }

        .footer {
            height: 150px;
            background-color: beige;
            clear: both;
            /* clear float */
        }
    </style>
</head>
<!-- 两边边框放在前面 脱离普通文档流 -->
<!-- 注意清除浮动，防止塌陷 -->
<!-- 1.三个元素设置float:left -->
<!-- 2.给center 添加一个wrap width=100% margin-left-right-->
<!-- 3. left right 移动相应的margin(left 100%) right(width) -->
<body>
    <div class="header">header</div>
    <div>
        <div class="center-wrap">
            <div class="center">center</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>

    </div>

    <div class="footer">footer</div>

    </div>
</body>

</html>
