<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* ~ 完全相同 */
      [class~="demo1"] {
        color: bisque;
      }

    </style>
  </head>
  <body>
    <div>
      <span class="demo1">demo02</span>
      <span class="demo-2">demo03</span>
      <span class="demo$3">demo04</span>
      <span class="demo#4">demo05</span>
      <span class="demo_5">demo06</span>
    </div>

  </body>
</html>
