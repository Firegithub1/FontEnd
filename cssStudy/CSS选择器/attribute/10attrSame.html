<!DOCTYPE html>
<html>
  <head>
    <style>
      /* title 属性中包含单词 "flower" 字母完全相同 */
      [title~="flower"] {
        border: 5px solid yellow;
      }
    </style>
  </head>
  <body>
    <p>的图片会获得黄色边框。</p>

    <img
      src="https://www.w3school.com.cn/i/eg_tulip.jpg"
      title="tulip flower"
    />
    <br />
    <img
      src="https://www.w3school.com.cn/i/shanghai_lupu_bridge.jpg"
      title="lupu bridge"
    />

    <p>
      <b>注释：</b>对于 IE8 及更早版本的浏览器中的 [attribute~=value]，必须声明
      <!DOCTYPE >。
    </p>
  </body>
</html>
