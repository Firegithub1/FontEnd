<!DOCTYPE html>
<html>
  <head>
    <style>
      /* 匹配属性值
      以指定值结尾的每个元素 */
      [class$="o"] {
        background: lightcoral;
      }
    </style>
  </head>

  <body>
    <div>
      <span class="demo">demo</span>
      <span class="de1mo">de1mo</span>
      <span class="deemo">deemo</span>
      <span class="demqo">demqo</span>
      <span class="demo4">demo4</span>
      <span class="demo_5">demo_5</span>
    </div>
  </body>
</html>
