<!DOCTYPE html>
<html>
  <head>
    <style>
      /* 首项字母相同 */
      /* 该值必须是整个单词，
      比如 lang="en"，或者后面跟着连字符，
      比如 lang="en-us"。 */
      [class|="demo"] {
        background: coral;
      }
    </style>
  </head>

  <body>
    <div>
      <span class="demo1">demo02</span>
      <span class="demo-2">demo03</span>
      <span class="demo$3">demo04</span>
      <span class="demo#4">demo05</span>
      <span class="demo_5">demo06</span>
    </div>
  </body>
</html>
