<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="first">
      <p>01</p>
      <p>02</p>
      <p>this is error</p>
      <div class="second">
        <p>03</p>
        <p>04</p>
        <p>05</p>
      </div>
    </div>
    <script>
      // div 倒数第二个元素 是p标签
      let lastP = document.querySelector("div.first > p:nth-last-child(2)");
      lastP.style.backgroundColor = "purple";
      // 增加难度，设置div.second的第二个p标签为粉红色
      let middle = document.querySelector("div.second >p:nth-of-type(2)");
      middle.style.backgroundColor = "pink";
    </script>
  </body>
</html>
