<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
        /* 父元素为div */
      p:first-child {
        border: 1px solid red;
      }
      p:last-child {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>这是第一个段落。</p>
      <p>这是第二个段落。</p>
      <p>这是第三个段落。</p>
    </div>
    <div>
      <p>这是第一个段落。</p>
      <p>这是第二个段落。</p>
      <p>这是第三个段落。</p>
    </div>
    <!-- 可以识别每一个div的first/last p -->
  </body>
</html>
