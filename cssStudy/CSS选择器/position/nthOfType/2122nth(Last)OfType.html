<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      .p:nth-of-type(1) {
        border: 1px solid red;
      }
      .p:nth-last-of-type(1) {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="p">这是第一个段落。</p>
      <p class="p">这是第二个段落。</p>
      <p class="p">这是第三个段落。</p>
      <p class="p">这是第四个段落。</p>
    </div>
    <hr />
    <div>
      <p>p这是一个干扰段落。</p>
      <p class="p">这是第一个段落。</p>
      <p class="p">这是第二个段落。</p>
      <p class="p">这是第三个段落。</p>
      <p class="p">这是第四个段落。</p>
      <p>这是一个干扰段落。</p>
    </div>
    <hr />
    <div>
      <div>div这是一个干扰段落。</div>
      <p class="p">这是第一个段落。</p>
      <p class="p">这是第二个段落。</p>
      <p class="p">这是第三个段落。</p>
      <p class="p">这是第四个段落。</p>
      <div>这是一个干扰段落。</div>
    </div>
    <!-- 同类型 成为干扰项 -->
    <!-- 不同类型 不成为干扰项 -->
  </body>
</html>
