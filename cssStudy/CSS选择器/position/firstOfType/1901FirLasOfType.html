<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      p:first-of-type {
        border: 1px solid red;
      }
      p:last-of-type {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>这是第一个段落。</p>
      <p>这是第二个段落。</p>
      <p>这是第三个段落。</p>
    </div>
    <div>
      <p>这是第一个段落。</p>
      <p>这是第二个段落。</p>
      <p>这是第三个段落。</p>
    </div>
    <!-- 无干扰项，正常识别 -->
  </body>
</html>
