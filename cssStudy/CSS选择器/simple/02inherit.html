<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 单个class */
      .one {
        color: aqua;
      }
      /* inherit class */
      .one .two {
        /* 注意空格 */
        color: wheat;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <p>one</p>
      <p>two</p>
      <div class="two">
        <p>second</p>
      </div>
      <div><span>span</span></div>
    </div>
  </body>
</html>
