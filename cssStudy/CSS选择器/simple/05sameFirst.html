<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 单个class */
      .one {
        color: wheat;
      }
      /* A同级的首个 */
      div.two + p {
        background-color: aqua;
      }
    </style>
  </head>

    <div class="one">
      <span>san</span>
      <p>one</p>
      <div class="two">
        <p>two</p>
      </div>
      <p>first</p>
    </div>
  </body>
</html>
