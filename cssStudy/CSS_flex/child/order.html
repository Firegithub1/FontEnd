<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrapper {
            display: flex;
            /* flex-direction: column-reverse; */
            width: 400px;
            height: 140px;
            color: black;
            font-size: large;
            line-height: 70px;
            text-align: center;
        }

        .flow1 {
            flex-flow: column wrap;
        }



        .wrap3 {
            flex-flow: row column;
        }

        .red {

            background-color: crimson;
        }

        .blue {

            background-color: dodgerblue;
        }

        .orange {

            background-color: darkorange;
        }
        .order1{
            order: 1;
        }
        .order2{
            order: 2;
        }
        .order3{
            order: 3;
        }
    </style>
</head>

<body>
    <h3>wrap</h3>
    <div class="wrapper wrap1">

        <div class="red">1</div>
        <div class="blue order3">2</div>
        <div class="orange">3</div>
    </div>

    <h3>NOwrap-column</h3>
    <div class="wrapper wrap3">

        <div class="blue ">2</div>
        <div class="red order1">1</div>
        <div class="orange">3</div>
    </div>
</body>

</html>
