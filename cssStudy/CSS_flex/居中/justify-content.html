<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .wrapper {
            display: flex;
            /* flex-direction: column-reverse; */
            background-color: lightskyblue;
            color: black;
            font-size: large;
            line-height: 70px;
            text-align: center;
            margin-bottom: 1em;
        }

        .flow1 {
            padding-top: 1rem;
            padding-bottom: 1rem;
            flex-flow: row nowrap;
        }

        .flow2 {
            padding-top: 1rem;
            padding-bottom: 1rem;
            flex-flow: row nowrap;
        }

        .red,
        .blue,
        .orange {
            height: 5rem;
            width: 10rem;

        }

        .red {
            background-color: crimson;
        }

        .blue {
            background-color: dodgerblue;
        }

        .orange {
            background-color: darkorange;
        }

        .start {
            justify-content: flex-start;
        }

        .end {
            justify-content: flex-end;
        }

        .center {
            justify-content: center;
        }

        .sBetween {
            justify-content: space-between;
        }

        .saround {
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <h3>start</h3>
    <div class="wrapper flow1 start">
        <div class="red ">1</div>
        <div class="blue ">2</div>
        <div class="orange ">3</div>
    </div>

    <h3>end</h3>
    <div class="wrapper flow2 end">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="orange">3</div>
    </div>
    <h3>center</h3>
    <div class="wrapper flow2 center">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="orange">3</div>
    </div>

    <h3>sBetween</h3>
    <div class="wrapper flow2 sBetween">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="orange">3</div>
    </div>
    <h3>space-around</h3>
    <div class="wrapper flow2 saround">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="orange">3</div>
    </div>
</body>

</html>
