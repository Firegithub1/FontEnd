<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            height: 300px;
            background-color: tan;
        }

        .box1,
        .box3 {
            width: 100px;
            height: 50px;
            position: absolute;
            background-color: steelblue;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }

        .box2 {
            height: 50px;
            margin: 0 100px;
            background-color: rgb(91, 219, 219);
            /* overflow: hidden; */
        }


    </style>
</head>
<!-- 两边边框放在前面 脱离普通文档流 -->
<body>
    <div id="container">
        <div class="box1 left"></div>
        <div class="box3 right"></div>
        <div class="box2">fasfs</div>
    </div>

</body>

</html>
