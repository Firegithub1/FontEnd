<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 500px;
            height: 300px;
            background-color: azure;
        }
        .box1,.box3{
            width: 100px;
            height: 50px;
            background-color: steelblue;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        .box2{
            height: 50px;
            background-color: rgb(91, 219, 219);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box1 left"></div>
        <div class="box3 right"></div>
        <div class="box2">faafsf</div>
    </div>
</body>
</html>
