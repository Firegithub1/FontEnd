<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="star02.jpg">
    <title>✨Let's go to see the meteor shower</title>
    <style>
        body {
            background-position: center -15px;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-image: url(Moon.jpg);
            overflow: hidden;
        }
        
        * {
            margin: 0;
            padding: 0;
            /* box盒子大小固定，便于设置界面 */
            box-sizing: border-box;
        }
        
        .rlg {
            position: relative;
            color: hsl(278, 100%, 49%);
            text-align: center;
            /* width: 20%; */
            /* 文字阴影 blur6px */
            text-shadow: 01px 1px 6px hsl(313, 88%, 47%);
            height: 10%;
            /* 背景渐变色彩 */
            background-image: repeating-linear-gradient(60deg, red, yellow 25%, pink);
            /* 动画效果 */
            animation: animate 2s linear infinite;
        }
        
        @keyframes animate {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        .glr {
            position: relative;
            color: hsl(278, 100%, 49%);
            text-align: center;
            /* width: 20%; */
            height: 10%;
            text-shadow: 3px 3px 6px hsl(313, 88%, 47%);
            background-image: repeating-linear-gradient(60deg, pink, yellow 25%, red);
            animation: animate 2s linear infinite;
        }
        
        .section {
            position: relative;
        }
        
        span {
            position: absolute;
            width: 4px;
            height: 4px;
            top: 250px;
            left: 20%;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1), 0 0 0 8px rgba(255, 255, 255, 0.1), 0 0 10px rgba(255, 255, 255, 0.973);
            animation: animateStar 2.5s linear infinite;
        }
        
        @keyframes animateStar {
            0% {
                transform: rotate(315deg) translateX(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: rotate(315deg) translateX(-1000px);
                opacity: 0;
            }
        }
        
        span::before {
            content: "";
            display: block;
            position: absolute;
            background-image: linear-gradient(90deg, #fff, transparent);
            width: 666px;
            top: 2px;
            height: 1px;
            transform: translateY(-50%);
        }
        
        span:nth-child(1) {
            top: 0;
            right: 0;
            left: initial;
            animation-delay: 0;
            animation-duration: 1s;
        }
        
        span:nth-child(2) {
            top: 0;
            left: initial;
            right: 80px;
            animation-delay: 0.2s;
            animation-duration: 3s;
        }
        
        span:nth-child(3) {
            top: 80px;
            left: initial;
            right: 0px;
            animation-delay: 0.4s;
            animation-duration: 4s;
        }
        
        span:nth-child(4) {
            top: 0;
            left: initial;
            right: 450px;
            animation-delay: 0.6s;
            animation-duration: 1.5s;
        }
        
        span:nth-child(5) {
            top: 0;
            left: initial;
            right: 850px;
            animation-delay: 0.8s;
            animation-duration: 2.5s;
        }
        
        span:nth-child(6) {
            top: 0;
            left: initial;
            right: 750px;
            animation-delay: 0.9s;
            animation-duration: 1.9s;
        }
        
        span:nth-child(7) {
            top: 0;
            left: initial;
            right: 950px;
            animation-delay: 0.95s;
            animation-duration: 1.8s;
        }
        
        span:nth-child(8) {
            top: 0;
            left: initial;
            right: 1314px;
            animation-delay: 0.52s;
            animation-duration: 5.2s;
        }
        
        .beautiful_you {
            position: absolute;
            text-align: center;
            justify-content: center;
            top: 32%;
            left: 30%;
            /* background-color: blanchedalmond; */
        }
        /* .cloud {
            display: block;
            width: 20%;
            height: 10%;
            position: absolute;
            justify-content: center;
            text-align: center;
            background-color: skyblue;
            filter: blur(0.5);
            left: 30%;
            top: 50%;
        } */
        
        .cloud {
            position: absolute;
            top: 55%;
            bottom: 0;
            left: 9%;
            right: 0;
            width: 80px;
            height: 50px;
            line-height: 2;
            margin: auto;
            border-radius: 35px 15px;
            background: #a8d2f5;
            box-shadow: 3px 3px 6px 3px rgba(0, 0, 0, 0.8s);
            overflow: hidden;
        }
        
        .cloud::before {
            content: '';
            position: absolute;
            top: 50px;
            bottom: 0;
            left: 0;
            right: 0;
            width: 200px;
            height: 33px;
            background-color: #a8d2f5;
            filter: blur(52px);
            z-index: -1;
        }
    </style>
</head>

<body>
    <img src="./beautiful_you.png" alt="" class="beautiful_you">

    <div class="rlg">
        <div>QiuLinYan</div>
        <div class="glr">漫天星斗不如你</div>
    </div>
    <div class="section">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
    </div>
    <div class="cloud">

    </div>
</body>

</html>
