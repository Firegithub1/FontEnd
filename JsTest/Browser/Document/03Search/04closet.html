<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- elem.closest(css) 方法会查找与 CSS 选择器匹配的最近的祖先。elem 自己也会被搜索。 -->
    <h1>title</h1>
    <div class="content">
      <ul class="book">
        <li class="page1"></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script>
      let page1 = document.querySelector(".page1");
      console.log(page1);
      console.log(page1.parentNode);
      console.log(page1.closest(".content"));
    </script>
  </body>
</html>
