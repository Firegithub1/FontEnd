<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="elem">
      <li>li01</li>
      <li>li02</li>
      <li>li03</li>
      <li>li04</li>
      <li>li05</li>
    </ol>
    <button id="btn" onclick="remove(elem)">remove</button>
    <script>
      let elem = document.querySelector("ol#elem");

      function remove(elem) {
        // console.log(elem.firstElementChild);
        elem.append(elem.firstElementChild);
      }

    </script>
  </body>
</html>
