<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="elem1"></div>
    <div id="elem2"></div>
    <div id="elem3"></div>
    <div id="elem4"></div>
    <script>
      let text = "<b>text</b>";

      elem1.append(document.createTextNode(text)); //<b>text</b>
      elem2.innerHTML = text; //text（粗体）
      elem3.textContent = text; //<b>text</b>
      elem4.innerText = text; //<b>text</b>
    </script>
  </body>
</html>
