<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hh {
        color: red;
      }
      .mm {
        color: blue;
      }
      .ss {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="clock">
      <span class="hh">hh</span>
      :<span class="mm">mm</span> :<span class="ss">ss</span>
    </div>
    <script>
      function update() {
        let clock = document.querySelector("#clock");
        let date = new Date();
        let Hours = date.getHours();
        if (Hours < 10) Hours = "0" + date.getHours();
        clock.children[0].innerHTML = Hours;
        let minutes = date.getMinutes();
        if (minutes < 10) minutes = "0" + minutes;
        clock.children[1].innerHTML = minutes;

        let seconds = date.getSeconds();
        if (seconds < 10) seconds = "0" + seconds;
        clock.children[2].innerHTML = seconds;
      }
      let timeId;
      function clockStart() {
        if (!timeId) {
          timeId = setInterval(update, 1000);
        }
        update();
      }
      function clockStop() {
        clearInterval(timeId);
        timeId = null;
      }
    </script>
    <input type="button" value="Start" onclick="clockStart()" />
    <input type="button" value="Stop" onclick="clockStop()" />
  </body>
</html>
