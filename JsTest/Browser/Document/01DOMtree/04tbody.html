<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="table">
        <tr>
            <td>1</td>
        </tr>
    </table>
</body>

</html>
<!-- 表格是一个有趣的“特殊的例子”。按照 DOM 规范，它们必须具有 <tbody> 标签，
    但 HTML 文本可能会忽略它。然后浏览器在创建 DOM 时，自动地创建了 <tbody>。 -->
