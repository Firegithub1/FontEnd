<!DOCTYPE HTML>
<html>

<head>
    <title>About elk</title>
</head>

<body>The truth about elk.</body>

</html>
<!-- 空格和换行符都是完全有效的字符，就像字母和数字。
    它们形成文本节点并成为 DOM 的一部分。
    所以，例如，在上面的示例中，<head> 标签中的 <title> 标签前面包含了一些空格，
        并且该文本变成了一个 #text 节点（它只包含一个换行符和一些空格）。

只有两个顶级排除项：

由于历史原因，<head> 之前的空格和换行符均被忽略。
如果我们在 </body> 之后放置一些东西，那么它会被自动移动到 body 内，
并处于 body 中的最下方，因为 HTML 规范要求所有内容必须位于 <body> 内。
    所以 </body> 之后不能有空格。 -->
