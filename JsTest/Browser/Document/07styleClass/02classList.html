<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="main page">
    <script>
      //    add  添加一个 class
      document.body.classList.add("article");
      console.log(document.body.className); // main page article
      //   toggle
      document.body.classList.toggle("page");
      console.log(document.body.className); // main page
      //   contains
      console.log(document.body.classList.contains("main")); //true
      //   remove
      document.body.classList.remove("main");
      console.log(document.body.classList); //  page first
    </script>
  </body>
</html>
