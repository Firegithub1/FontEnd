<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="love">like favor <small>SSS</small> favorite love</p>

    <script>
      let sm = document.querySelector("#love small");
      // self
      console.log(sm.nodeType);

      // self firstChild
      let firstNode = sm.firstChild;
      console.log(firstNode);
      console.log(firstNode.nodeType);

      let smText = sm.innerText;
      console.log(smText);
      console.log(smText.nodeType);
    </script>
  </body>
</html>
