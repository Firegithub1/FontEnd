<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .none {
            display: none;
        }

        .app {
            display: block;
        }

        .white {
            color: black;
        }

        .red {
            color: red;
        }

        .hidden1 {
            visibility: hidden;
        }
    </style>
</head>


<body>
    <main>
        <pre>prepre</pre>
        <em>em</em>
        <strong>strong</strong>
        <b>b</b>
        <hr>
        <div id="div" onclick="sayRed()">you know is very beautiful
            <!-- <p id="p" style="visibility:hidden">really?</p> -->
        </div>
        <p id="p" class="black" onclick="toApp()">really?</p>
        <button onclick="hidden1()">hidden visibility</button>
        <button onclick="hidden2()" id="hidden">this is test p HTML hidden</button>
        <div onclick="recovery()">this is recovery p display block</div>
    </main>
</body>
<script>
    let div = document.querySelector("#div")
    let p = document.querySelector("#p")

    //test classList
    function sayRed() {
        alert("saydivvvvvvvvv");
        document.querySelector("#p").classList.add("red");
    }

    //test addEventListener
    function toOrange() {
        p.style.color = "orange"
    }
    p.addEventListener("click", toOrange)

    //test hidden
    function hidden1() {
        p.classList.toggle("hidden1")
    }
    function hidden2() {
        p.setAttribute("hidden", "true"); //true
    }
    function recovery() {
        p.style.display = "block"

    }
</script>

</html>
