<script>
    let btn = document.querySelectorAll("button");
    btn.forEach((item) => {
        let bind = false;
        item.addEventListener("click", function() {
            if (!bind) {
                let left = 1;
                bind = setInterval(function() {
                    item.style.left = left++ + "px";
                }, 100)
            }
        })
    })
</script>
