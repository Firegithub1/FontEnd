<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function log(params) {
            console.log(params);
        }

        // 对象有隐式原型,无显示原型
        function object(age) {
            this.age = age
        }
        let o1 = new object("o1");
        // 实例对象的隐式原型指向构造函数的显示原型
        log(o1.__proto__ === object.prototype)
        // 构造函数的隐式原型指向 Function.prototype
        log(object.__proto__ === Function.prototype)
        // 构造函数的原型对象的隐式原型指向Object.prototype
        log(object.prototype.__proto__ === Object.prototype)
        // Object的隐式原型是 Function.prototype
        log(Object.__proto__ === Function.prototype)
        // Object的显式原型的隐式原型 是 null
        log(Object.prototype.__proto__ === null)
    </script>
</body>

</html>
