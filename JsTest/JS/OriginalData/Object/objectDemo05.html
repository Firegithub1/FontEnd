<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user = {
            name: "John",
            age: 30,
        }
        user.sayHi = function() {
            document.writeln("Hello!");
        }
        user.sayHi();
    </script>

    <script>
        let user = {};

        function sayHi() {
            document.writeln("Hi~");

        }
        user.sayHi = sayHi();
    </script>
</body>

</html>
