<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>return function</title>
	<script type="text/javascript">
		var i=1;
		var p=1;
		for(i;i<=4;i++)
		{
			
			for(var j=4;j>i;j--)
			{
				document.write("-");
			}
			for(var t=1;t<=2*i-1;t++){
				document.write("*");
			}
			document.write("<br />");
		}
		for(p;p<=3;p++)
		{
			for(var j=1;j<=p;j++)
			{
				document.write("-");	
			}
			// 7-2*p
			for(var t=1;t<=2*(4-p)-1;t++)
			{
				document.write("*");
			}
			document.write("<br />");
		}
	</script>
</head>
<body>

</body>
</html>
