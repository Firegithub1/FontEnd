    <style type="text/css">
        #blue {
            width: 0;
            height: 0;
            position: relative;
            border-style: solid;
            border-width: 0 50px 50px;
            border-color: transparent transparent #00BFFF;
        }
        
        #blue::after {
            content: "";
            position: absolute;
            /* top: 0; */
            /* left: 0; */
            left: -40px;
            top: 5px;
            border-width: 0 40px 40px;
            border-style: solid;
            border-color: transparent transparent yellow;
        }
        
        #green {
            display: flex;
            content: "";
            position: absolute;
            /* border: 0 40px 40px solid transparent transparent green; */
            border-width: 40px;
            border-color: transparent transparent transparent greenyellow;
            border-style: solid;
        }
        
        #green::after {
            content: "";
            position: absolute;
            border-style: solid;
            border-color: transparent transparent transparent white;
            border-width: 30px;
            left: -40px;
            top: -30px;
        }
        
        #red {
            /* float: right; */
            position: relative;
            border: 33px solid red;

            width: 25px;

        }
        
        #cycle {
            content: "jsfkafjlaf";

            /* top: 50px;

            bottom: 15px;

        }
        
        #eye1 {
            border: 15px black solid;
            border-radius: 65% 15%;
            transform: rotate(-45deg);

        }
        
        p:last-child {

            content: "";

            /* 0 64px 32px 0 */
        }
        
        .triangle3 {
            content: "";

            height: 0;
            position: relative;
            border-style: solid;
            border-color: greenyellow gold;
            border-width: 32px;
            /* 0 64px 32px 0 */
        }
        
        .triangle3::after {
            content: "";
            width: 0;
            height: 0;
            top: -32px;
            left: -32px;
            position: absolute;
            border-style: dotted;
            border-color: rgb(215, 226, 59) #e933e9 hsl(51, 84%, 51%) paleturquoise;
            border-width: 32px;
        }
    </style>
