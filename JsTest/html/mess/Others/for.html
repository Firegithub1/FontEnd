    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = 1;
		document.write("测试t实现了n行");
        for (var i = 21; i < 59; i++) {
        	document.write("i的值是" + i)
        	i = i / 10;
			document.write("整理后的i的值是" + i + "<br>");
        	i = parseInt(i);
        	n++;
        	document.write("整理后的i的值是" + i + "<br>");
        	if (n == 5) break;
        }
		for (var t = 1; t < 9; t++) {
		    t = t / 2;
		    document.write(t + "<br>");
			if(t==0.5) break;
		}
		
    </script>
