<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bool</title>
    <script type="text/javascript">
        var a = 10;
        var b = 2;
        var n1 = (a > b);
        var n2 = (a == b);
        var n3 = (a != b);
        var n4 = n1 && n3;
        var n5 = !n4;
        var n6 = 3 > 8 ? n1 : n2;

        document.write("a>b：" + n1 + "<br>");
        document.write("a==b：" + n2 + "<br>");

        document.write("a！=b：" + n3 + "<br>");

        document.write("!n4：" + n5 + "<br>");
        document.write("3>8?n1:n2:" + n6 + "<br />");
        document.write("a>b && a！=b:" + n4 + "<br>");
    </script>
</head>

<body>
</body>

</html>
